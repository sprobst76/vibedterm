name: ssh_client_app
description: VibedTerm Flutter client targeting Windows, Linux, and Android.
publish_to: none
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  core_vault:
    path: ../../packages/core_vault
  core_ssh:
    path: ../../packages/core_ssh
  ui_terminal:
    path: ../../packages/ui_terminal
  core_sync:
    path: ../../packages/core_sync
  uuid: ^4.5.1
  file_picker: ^8.1.2
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.2
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 256
  linux:
    generate: true
    image_path: "assets/icon.png"
