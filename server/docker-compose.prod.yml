networks:
  ai-lab_ai-lab:
    external: true

services:
  postgres:
    image: postgres:16-alpine
    container_name: vibedterm-postgres
    restart: unless-stopped
    networks:
      - ai-lab_ai-lab
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - POSTGRES_USER=vibedterm
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      - POSTGRES_DB=vibedterm
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibedterm"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: .
    image: vibedterm-server:latest
    container_name: vibedterm-server
    restart: unless-stopped
    networks:
      - ai-lab_ai-lab
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - SERVER_ADDR=:8080
      - GIN_MODE=release
      - DATABASE_URL=postgres://vibedterm:${POSTGRES_PASSWORD}@vibedterm-postgres:5432/vibedterm?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env}
      - JWT_ACCESS_DURATION=15m
      - JWT_REFRESH_DURATION=720h
      - TOTP_ISSUER=VibedTerm
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vibedterm.rule=Host(`vibedterm.lab.${DOMAIN}`)"
      - "traefik.http.routers.vibedterm.entrypoints=websecure"
      - "traefik.http.routers.vibedterm.tls.certresolver=cloudflare"
      - "traefik.http.routers.vibedterm.middlewares=security-headers@file,rate-limit-standard@file"
      - "traefik.http.services.vibedterm.loadbalancer.server.port=8080"
