services:
  server:
    image: server-server
    ports:
      - "8085:8080"
    environment:
      - SERVER_ADDR=:8080
      - GIN_MODE=release
      - DATABASE_URL=postgres://vibedterm:vibedterm@postgres:5432/vibedterm?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_ACCESS_DURATION=15m
      - JWT_REFRESH_DURATION=720h
      - TOTP_ISSUER=VibedTerm
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vibedterm

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=vibedterm
      - POSTGRES_PASSWORD=vibedterm
      - POSTGRES_DB=vibedterm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibedterm"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vibedterm

volumes:
  postgres_data:

networks:
  vibedterm:
    driver: bridge
