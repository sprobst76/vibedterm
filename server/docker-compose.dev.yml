version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=vibedterm
      - POSTGRES_PASSWORD=vibedterm
      - POSTGRES_DB=vibedterm
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibedterm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
